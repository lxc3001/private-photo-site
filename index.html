<!doctype html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Private Gallery</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header class="topbar">
    <div class="brand">
      <div class="dot"></div>
      <div>
        <div class="title">My Private Gallery</div>
        <div class="subtitle">Only approved people can access</div>
      </div>
    </div>

    <div class="actions">
      <button id="upload-btn" class="btn">
        ＋ 上传图片
      </button>
    </div>
  </header>

  <main class="wrap">
    <section id="gallery" class="gallery" aria-label="Photo gallery">
      <!-- app.js 会把图片卡片插进来 -->
    </section>
  </main>

  <!-- Lightbox：点击放大（不跳转新页面） -->
  <div id="lightbox" class="lightbox" aria-hidden="true">
    <div class="lightbox-backdrop" data-close="1"></div>
  
    <div class="lightbox-panel" role="dialog" aria-modal="true">
      <button class="lightbox-close" id="lightbox-close" aria-label="Close">✕</button>

      <div class="lightbox-content">
        <div class="lightbox-media">
          <img id="lightbox-img" alt="" />
        </div>

        <aside class="lightbox-side" aria-label="Description">
          <div class="lightbox-caption" id="lightbox-caption"></div>
        </aside>
      </div>
    </div>
  </div>


  <!-- 上传弹窗（先占位，后续接上传 API） -->
  <dialog id="upload-dialog" class="dialog">
    <div class="dialog-head">
      <div class="dialog-title">上传图片（占位）</div>
      <button id="close-dialog" class="icon-btn" aria-label="Close">✕</button>
    </div>

    <div class="dialog-body">
      <p class="muted">
        这里之后会接 Worker：生成 presigned PUT URL → 浏览器直传 R2。
      </p>

      <label class="field">
        <span>选择图片</span>
        <input id="file-input" type="file" accept="image/*" />
      </label>

      <label class="field">
        <span>描述（可选）</span>
        <textarea id="desc-input" rows="3" placeholder="给这张图片写一句话..."></textarea>
      </label>

      <div class="dialog-actions">
        <button id="fake-upload" class="btn primary">上传（暂未接入）</button>
      </div>
    </div>
  </dialog>

  <script src="app.js"></script>
</body>
</html>
